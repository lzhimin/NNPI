<div>
    <div id='main_view_menu'>
        <div class='main_view_menu_div'>
            <label class='main_view_menu_label'> Dataset </label>
            <select id='data_file_selector' class='main_view_menu_select' onchange="window.loadData()">
                <option>none</option>
                <option value="cnn">cnn</option>
            </select>
        </div>
        <div class="main_view_menu_div">
            <label class='main_view_menu_label' id='pruning_precentage_label'> Pruning Percentage (0%)</label>
            <input type="range" min="90" max="100" value="0" id="pruning_precentage" step='0.05'>
        </div>
    </div>

    <div id='main_view_panel'>
            <canvas id='main_view_canvas'></canvas>
    </div>
</div>
