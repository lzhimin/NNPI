<div>
    <div id='main_view_menu'>
        <div class='main_view_menu_div'>
            <label class='main_view_menu_label'> Dataset </label>
            <select id='data_file_selector' class='main_view_menu_select' onchange="window.loadData()">
                <option>none</option>
                <option value="mnist1">mnist_letnet300</option>
                <option value="mnist2">mnist_letnet5</option>
                <option value="google">google draw</option>
            </select>
        </div>

        
        <div class='main_view_menu_div'>
            <label class='main_view_menu_label'>Sample Overview</label>
            <input type="radio" id="tsne_view_option_label" name="view_option" value="tsne" checked>
            <label class='main_view_menu_label' for="tsne_view_option_label">Tsne</label>
            
            <input type="radio" id="matrxi_view_option_label" name="view_option" value="matrxi" >
            <label class='main_view_menu_label' for="matrxi_view_option_label">Confusion Matrix</label>
        </div>

        <div class='main_view_menu_div'>
            <label class='main_view_menu_label'>Color Encoding</label>
            <input type="radio" id="color_encoding_option_label" name="color_encoding_option" value="label" checked>
            <label class='main_view_menu_label' for="color_encoding_option_label">Label</label>
            
            <input type="radio" id="color_encoding_option_error" name="color_encoding_option" value="error" >
            <label class='main_view_menu_label' for="color_encoding_option_error">Error</label>

            <input type="radio" id="color_encoding_option_confident" name="color_encoding_option" value="confident" >
            <label class='main_view_menu_label' for="color_encoding_option_confident">Confident</label>

            <input type="radio" id="color_encoding_option_degeneraed" name="color_encoding_option" value="degeneraed" >
            <label class='main_view_menu_label' for="color_encoding_option_confident">Degeneraed</label>
        </div>

        <div class='main_view_menu_div'>
            <label class='main_view_menu_label'>Lasso Selection</label>
            <input type="radio" id="lasso_selection_yes" name="lasso_selection_option" value="yes" >
            <label class='main_view_menu_label' for="lasso_selection_yes">Yes</label>
            <input type="radio" id="lasso_selection_no" name="lasso_selection_option" value="no" checked>
            <label class='main_view_menu_label' for="lasso_selection_no">No</label>
            </label>
        </div>
    </div>

    <div id='main_view_panel'>
            
    </div>
</div>
